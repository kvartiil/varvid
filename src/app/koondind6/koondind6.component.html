<ngx-gauge style="color:white; font-size:100px;" 
        type="semi" 
        thick= {{thick}}
        size="200"  
        
        [value]="value"
        [label]="label"
        [max]="max"
        [min]="min"
        [append]="gaugeAppendText"
        [duration]="gaugeDuration"
        [animate]="gaugeAnimate"
        [thresholds]="thresholdConfig">

        <ngx-gauge-label>
                <div class="blink_me">MADAL!!!
                 Otsi abi...      <br> Enne, kui hilja!!! 
                </div>
        </ngx-gauge-label>

        <ngx-gauge-value>
                <div class="blink_me2">
                        
                {{ value | number }}
                
                </div>
            </ngx-gauge-value>
        
 </ngx-gauge>
